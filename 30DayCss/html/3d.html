<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Layer Effect</title>
  <!-- NORMALIZE CSS -->
  <link rel="stylesheet" href="normalize.css">
  <!-- PROJECT THEME CSS -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="css/3d.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <h1><small>Day #26</small>3D Layer Effect</h1>


  <div class="sandbox">

    <div class="content">

      <p><strong>Instructions:</strong> Create a 3D layer effect with CSS3!</p>

      <section>

        <h4>3D Layer Effect</h4>

        <div class="layers">

          <img src="img/back.svg" alt="back layer" class="back">
          <img src="img/mid.svg" alt="mid layer" class="mid">
          <img src="img/top.svg" alt="top layer" class="top">
          <img src="img/tippytop.svg" alt="tippy top layer" class="tippy">

        </div>

      </section>

    </div>
  </div>

</body>

</html>
